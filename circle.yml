## Customize the test machine
machine:
  timezone:
    Asia/Jerusalem
  node:
    version: 6.10
  php:
    version: 5.6.17
  java:
    version: openjdk8

general:
  branches:
    only:
      - master

dependencies:
  override: 
    - mvn dependency:resolve
  post:
    - wget https://selenium-release.storage.googleapis.com/3.3/selenium-server-standalone-3.3.1.jar
    - java -jar selenium-server-standalone-3.3.1.jar:
        background: true

## Customize test commands
test:
  post:
    - uname -a

